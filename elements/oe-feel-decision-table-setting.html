<link rel="import" href="../../oe-combo/oe-combo.html">
<link rel="import" href="../../oe-data-table/oe-data-table.html">
<link rel="import" href="../../polymer-sortablejs/polymer-sortablejs.html">
<dom-module id="oe-feel-decision-table-setting">
    <template>
        <style include="iron-flex-layout iron-flex-alignment">
            :host {
                position: relative;
                display: block;
                box-sizing: border-box;
            }

            .align-h {
                @apply(--layout-horizontal);
                @apply(--layout-end);
            }

            .align-v {
                @apply(--layout-vertical);
            }

            .column-item.oe-feel-decision-table-setting {
                padding: 0px 8px;
                box-shadow: 0px 0px 1px 1px rgba(0, 0, 0, 0.2);
                margin: 4px;
            }

            .column-item oe-input {
                --paper-input-container-underline: {
                    display: none;
                }
            }

            .column-item oe-input[focused] {
                --paper-input-container-underline: {
                    display: block;
                }
            }

            .column-configuration {
                border: 1px solid;
            }

            .heading {
                padding: 0px 8px;
                border-bottom: 1px solid;
                height: 32px;
            }




            .heading .options iron-icon {
                --iron-icon-width: 24px;
                --iron-icon-height: 24px;
                margin: 0px 8px;
            }

            .expression-table {
                padding: 0px 8px;
                margin: 8px 0px;
            }

            .expression-table paper-checkbox {
                --paper-checkbox-size: 14px;
                --paper-checkbox-label-spacing: 0px;
            }

            iron-icon {
                --iron-icon-width: 20px;
                --iron-icon-height: 20px;
            }

            .hit-policy-item {
                padding: 0px 16px;
                height: 40px;
                cursor: pointer;
                transition: background linear 300ms;
            }

            .hit-policy-item:hover {
                background: rgba(0, 0, 0, 0.2);
            }

            #hit-selector,
            .column-configuration {
                width: 50%;
            }

            .heading-panel {
                margin: 8px 0px;
                display: block;
                width: 100%;
                box-sizing: border-box;
                padding: 0px 4px;
            }
        </style>
        <div class="component-container">
            <div class="hit-policy-selection">
                <oe-combo label="Hit policy" id="hit-selector" listdata="[[hitPolicyList]]" value={{data.hitPolicy}} displayproperty="name"
                    valueproperty="code">
                    <template item-template>
                        <div class="layout horizontal center justified hit-policy-item" on-tap="onItemSelected" data-item={{item}}>
                            <label class="hit-name">[[item.name]]</label>
                            <label class="hit-code">[[item.code]]</label>
                        </div>
                    </template>
                </oe-combo>
            </div>
            <div class="expression-table">
                <oe-data-table hidden="[[showConfig]]" record-handling="local" label="Decision Table" disable-add disable-config-editor row-actions="[[decisionRowActions]]"
                    toolbar-actions="[[decisionActions]]" columns=[[decisionColumns]] items="{{decisionRows}}"></oe-data-table>
                <div class="column-configuration" hidden="[[!showConfig]]">
                    <div class="heading layout horizontal justified center">
                        <label>Configure Decision Table Columns</label>
                        <div class="options layout horizontal justified center">
                            <iron-icon icon="save" on-tap="_saveColumnConfig"></iron-icon>
                            <iron-icon icon="clear" on-tap="_closeColumnConfig"></iron-icon>
                        </div>
                    </div>
                    <div class="layout horizontal justified column-list">
                        <div class="flex input-columns">
                            <label class="heading-panel">Input Columns
                                <iron-icon icon="add" on-tap="_addColumn" data-col-type="inputColumnList"></iron-icon>
                            </label>
                            <template is="dom-repeat" items="[[inputColumnList]]">
                                <div class="column-item layout horizontal center justified">
                                    <oe-input no-label-float value="{{item}}"></oe-input>
                                    <iron-icon icon="delete" on-tap="_deleteColumn" data-col-type="inputColumnList"></iron-icon>
                                </div>
                            </template>
                        </div>
                        <div class="flex output-columns">
                            <label class="heading-panel">Output Columns
                                <iron-icon icon="add" on-tap="_addColumn" data-col-type="outputColumnList"></iron-icon>
                            </label>
                            <template is="dom-repeat" items="[[outputColumnList]]">
                                <div class="column-item layout horizontal center justified">
                                    <oe-input no-label-float value="{{item}}"></oe-input>
                                    <iron-icon icon="delete" on-tap="_deleteColumn" data-col-type="outputColumnList"></iron-icon>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "oe-feel-decision-table-setting",
            properties: {
                data: {
                    type: Object,
                    observer: '_dataChanged'
                }
            },
            listeners: {
                'oe-data-table-action-update-columns': '_launchColumnConfig',
                'oe-data-table-action-add-rule': '_addRule',
                'oe-data-table-row-action': '_handleRowAction'
            },
            ready: function () {
                var hitPolicies = [{
                        name: 'Unique',
                        code: 'U'
                    },
                    {
                        name: 'Priority',
                        code: 'P'
                    },
                    {
                        name: 'Output Order',
                        code: 'O'
                    },
                    {
                        name: 'Validation',
                        code: 'V'
                    },
                    {
                        name: 'Any',
                        code: 'A'
                    },
                    {
                        name: 'First',
                        code: 'F'
                    },
                    {
                        name: 'Rule Order',
                        code: 'R'
                    },
                    {
                        name: 'Collect Sum',
                        code: 'C+'
                    },
                    {
                        name: 'Collect Count',
                        code: 'C#'
                    },
                    {
                        name: 'Collect Minimum',
                        code: 'C<'
                    },
                    {
                        name: 'Collect Maximum',
                        code: 'C>'
                    }
                ];
                this.set('hitPolicyList', hitPolicies);
                this.set('decisionActions', [{
                    icon: 'add',
                    title: 'Add Rule',
                    action: 'add-rule'
                }, {
                    icon: 'view-column',
                    title: 'Edit Columns',
                    action: 'update-columns'
                }]);
                this.set('decisionRowActions', [{
                    icon: 'arrow-upward',
                    action: 'move-up',
                    title: 'Move Up'
                }, {
                    icon: 'arrow-downward',
                    title: 'Move Down',
                    action: 'move-down'
                }]);
            },
            _dataChanged: function (nval, oval) {
                if (nval && nval !== oval) {
                    var columns = this.data.inputExpressionList.map(function (inp, idx) {
                        var colConfig = {
                            label: inp,
                            key: idx.toString(),
                            sort: false,
                            filter: false,
                            cellClass: "input-cell",
                            type: "string"
                        }
                        return colConfig;
                    });
                    columns = columns.concat(this.data.outputs.map(function (out, idx) {
                        var colConfig = {
                            label: out,
                            key: (columns.length + idx).toString(),
                            sort: false,
                            filter: false,
                            cellClass: "output-cell",
                            type: "string"
                        }
                        return colConfig;
                    }));
                    this.set('decisionColumns', columns);
                    this.set('decisionRows', this.data.ruleList);
                    this.set('showConfig', false);
                }
            },


            _handleRowAction: function (event) {
                var row = event.detail.row;
                var oldIdx = event.detail.rowIndex;
                var newIdx;
                if (event.detail.action.action == 'move-up') {
                    if (oldIdx == 0) {
                        return;
                    }
                    newIdx = oldIdx - 1;
                } else {
                    if (oldIdx == (this.decisionRows.length - 1)) {
                        return;
                    }
                    newIdx = oldIdx + 1;
                }
                this._removeFromArray('decisionRows', oldIdx);
                this._addToArray('decisionRows', newIdx, row);
            },
            _launchColumnConfig: function () {
                this.set('inputColumnList', JSON.parse(JSON.stringify(this.data.inputExpressionList)))
                this.set('outputColumnList', JSON.parse(JSON.stringify(this.data.outputs)));
                this.set('showConfig', true);
            },
            _addColumn: function (event) {
                var ele = event.currentTarget;
                var array = this[ele.dataset.colType];
                this.push(ele.dataset.colType, '-');
            },
            _deleteColumn: function (event) {
                var index = event.model.index;
                var ele = event.currentTarget;
                this._removeFromArray(ele.dataset.colType, index);
            },
            _saveColumnConfig: function () {
                var oldData = JSON.parse(JSON.stringify(this.data));
                var inputLength = oldData.inputExpressionList.length;
                var rowList = oldData.ruleList.map(function(ruleItem){
                    var rule = {
                        input : ruleItem.slice(0,inputLength),
                        output:ruleItem.slice(inputLength,ruleItem.length)
                    }
                });
                debugger;
                this._closeColumnConfig();
            },
            _closeColumnConfig: function () {
                this.set('showConfig', false);
            },


            _removeFromArray: function (arrPath, removeIndex) {
                this.splice(arrPath, removeIndex, 1);
            },
            _addToArray: function (arrPath, addIndex, data) {
                this.splice(arrPath, addIndex, 0, data);
            },


            _addRule: function (event) {
                var length = this.decisionColumns.length;
                var newArr = new Array(length);
                newArr.fill('-');
                this.push('decisionRows', newArr);
            },

            getData: function () {
                //needs implementation
                return this.data;
            }
        })
    </script>
</dom-module>
