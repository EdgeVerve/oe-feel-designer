<link rel="import" href="../../oe-combo/oe-combo.html">
<link rel="import" href="../../polymer-sortablejs/polymer-sortablejs.html">
<dom-module id="oe-feel-decision-table-setting">
    <template>
        <style include="iron-flex-layout iron-flex-alignment">
            :host {
                position: relative;
                display: block;
                box-sizing: border-box;
            }

            .align-h {
                @apply(--layout-horizontal);
                @apply(--layout-end);
            }

            .align-v {
                @apply(--layout-vertical);
            }

            .expression-table oe-input {
                --paper-input-container: {
                    padding: 2px 8px;
                    box-sizing: border-box;
                }
                --paper-input-container-input: {
                    font-size: 12px;
                }
            }

            .expression-table paper-checkbox {
                --paper-checkbox-size: 14px;
                --paper-checkbox-label-spacing: 0px;
            }

            .cell {
                height: 40px;
                width: 250px;
                padding-left: 8px;
                border-right: 1px solid;
                flex-shrink: 0;
            }

            .table-header {
                margin-bottom: 6px;
                box-shadow: 1px 1px 1px 2px rgba(0, 0, 0, 0.2);
                width: fit-content;
            }

            .table-header .header-cell {
                background: #ccc;
            }

            .table-default .header-cell {
                background: #eaeaea;
                ;
            }

            .table-body {
                height: 200px;
                overflow-y: auto;
                overflow-x: hidden;
                width: fit-content;
            }

            .expression-table {
                width: 100%;
                overflow-x: auto;
                overflow-y: hidden;
            }

            iron-icon {
                --iron-icon-width: 16px;
                --iron-icon-height: 16px;
            }

            .actions {
                height: 100%;
                justify-content: space-between;
                padding: 2px 0px;
                box-sizing: border-box;
                border-left: 1px solid rgba(0, 0, 0, 0.1);
            }

            .options-block {
                width: 24px;
                flex-shrink: 0;
                height: 40px;
                box-sizing: border-box;
                justify-content: center;
            }
        </style>
        <div class="component-container">
            <div class="hit-policy-selection">
                <oe-combo label="Hit policy" listdata="[[hitPolicyList]]" value={{data.hitPolicy}} displayproperty="name" valueproperty="code">
                    <template item-template>
                        <div class="layout horizontal center justified" on-tap="onItemSelected" data-item={{item}}>
                            <label class="hit-name">[[item.name]]</label>
                            <label class="hit-code">[[item.code]]</label>
                        </div>
                    </template>
                </oe-combo>
            </div>
            <div class="expression-table">
                <div class="table-header align-h">
                    <div class="options-block"></div>
                    <template is="dom-repeat" items={{data.inputExpressionList}}>
                        <div class="header-cell cell align-h">
                            <oe-input class="flex" no-label-float value={{item}}></oe-input>
                            <div class="actions align-v">
                                <iron-icon icon="add" on-tap="_addNewColumn" column="input"></iron-icon>
                                <iron-icon icon="remove" on-tap="_deleteColumn" column="input"></iron-icon>
                            </div>
                        </div>
                    </template>
                    <template is="dom-repeat" items={{data.outputs}}>
                        <div class="header-cell cell align-h">
                            <oe-input class="flex" no-label-float value={{item}}></oe-input>
                            <div class="actions align-v">
                                <iron-icon icon="add" on-tap="_addNewColumn" column="output"></iron-icon>
                                <iron-icon icon="remove" on-tap="_deleteColumn" column="output"></iron-icon>
                            </div>
                        </div>
                    </template>
                </div>
                <div class="table-default align-h">
                    <div class="options-block"></div>
                    <template is="dom-repeat" items={{data.inputValues}}>
                        <div class="header-cell cell">
                            <oe-input no-label-float value={{item}}></oe-input>
                        </div>
                    </template>
                    <template is="dom-repeat" items={{data.outputValues}}>
                        <div class="header-cell cell">
                            <oe-input no-label-float value={{item}}></oe-input>
                        </div>
                    </template>
                </div>
                <div class="table-body align-v">
                    <sortable-js class="rule-list" draggable=".table-row">
                        <template is="dom-repeat" items={{data.ruleList}} as="rule">
                            <div class="table-row align-h">
                                <div class="options-block align-v">
                                    <iron-icon icon="delete" on-tap="_deleteRule"></iron-icon>
                                    <iron-icon icon="add" on-tap="_addNewRule"></iron-icon>
                                </div>
                                <template is="dom-repeat" items={{rule}}>
                                    <div class="cell">
                                        <oe-input no-label-float value={{item}}></oe-input>
                                    </div>
                                </template>
                            </div>
                        </template>
                    </sortable-js>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "oe-feel-decision-table-setting",
            properties: {
                data: {
                    type: Object,
                    observer: '_dataChanged'
                }
            },
            behaviors: [],

            ready: function () {
                var hitPolicies = [{
                        name: 'Unique',
                        code: 'U'
                    },
                    {
                        name: 'Priority',
                        code: 'P'
                    },
                    {
                        name: 'Output Order',
                        code: 'O'
                    },
                    {
                        name: 'Validation',
                        code: 'V'
                    },
                    {
                        name: 'Any',
                        code: 'A'
                    },
                    {
                        name: 'First',
                        code: 'F'
                    },
                    {
                        name: 'Rule Order',
                        code: 'R'
                    },
                    {
                        name: 'Collect Sum',
                        code: 'C+'
                    },
                    {
                        name: 'Collect Count',
                        code: 'C#'
                    },
                    {
                        name: 'Collect Minimum',
                        code: 'C<'
                    },
                    {
                        name: 'Collect Maximum',
                        code: 'C>'
                    }
                ];
                this.set('hitPolicyList', hitPolicies);
                var toolbarActions = [{
                        'icon': 'add',
                        'title': 'Add Row',
                        'action': 'add-row'
                    },
                    {
                        'icon': 'remove',
                        'title': 'Delete Row',
                        'action': 'delete-row'
                    },
                    {
                        'icon': 'add',
                        'title': 'Add Input',
                        'action': 'add-input'
                    },
                    {
                        'icon': 'remove',
                        'title': 'Delete Input',
                        'action': 'delete-input'
                    },
                    {
                        'icon': 'add',
                        'title': 'Add Output',
                        'action': 'add-output'
                    },
                    {
                        'icon': 'remove',
                        'title': 'Delete Output',
                        'action': 'delete-output'
                    },
                ]
                this.set('_toolBarActions', toolbarActions);
                this.set('_presetColumn', {
                    key: 'Detail',
                    label: 'Details',
                    type: 'string',
                    readOnly: true
                })
            },
            _dataChanged: function (nval, oval) {
                if (nval && nval !== oval) {

                }
            },
            _getColumns: function (inputEle, outputEle) {
                return [];
            },
            _removeFromArray: function (arrPath, removeIndex) {
                this.splice(arrPath, removeIndex, 1);
            },
            _addToArray: function (arrPath, addIndex, data) {
                this.splice(arrPath, addIndex, 0, data);
            },
            _addNewRule: function (event) {
                var length = this.data.inputExpressionList.length + this.data.outputs.length;
                var newArr = new Array(length);
                newArr.fill('-');

                if (event.model && event.model.index !== undefined) {
                    var index = event.model.index;
                    this._addToArray('data.ruleList', index, newArr);
                } else {
                    this.push('data.ruleList', newArr);
                }
            },
            _deleteRule: function (event) {
                var index = event.model.index;
                this._removeFromArray('data.ruleList', index);
            },
            _addNewColumn: function (event) {
                var index = event.model.index;
                var ele = event.currentTarget;
                var column = ele.getAttribute('column');
                if (column === "input") {
                    this._addToArray('data.inputExpressionList', index, ("input-" + (this.data.inputValues.length +
                        1)));
                    this._addToArray('data.inputValues', index, '-');
                } else {
                    this._addToArray('data.outputs', index, ("output-" + (this.data.outputValues.length + 1)));
                    this._addToArray('data.outputValues', index, '-');
                    index += this.data.inputValues.length;
                }
                for (var i = 0, len = this.data.ruleList.length; i < len; i++) {
                    this._addToArray('data.ruleList.' + i, index, '-');
                }
            },
            _deleteColumn: function (event) {
                var index = event.model.index;
                var ele = event.currentTarget;
                var column = ele.getAttribute('column');
                if (column === "input") {
                    this._removeFromArray('data.inputExpressionList', index);
                    this._removeFromArray('data.inputValues', index);
                } else {
                    this._removeFromArray('data.outputs', index);
                    this._removeFromArray('data.outputValues', index);
                    index += this.data.inputValues.length;
                }
                for (var i = 0, len = this.data.ruleList.length; i < len; i++) {
                    this._removeFromArray('data.ruleList.' + i, index);
                }
            }
        })
    </script>
</dom-module>
