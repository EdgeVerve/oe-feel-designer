<link rel="import" href="oe-feel-parameter-list.html">
<dom-module id="oe-feel-boxed-invocation-setting">
    <template>
        <style>
            :host{
                position:relative;
                display:block;
                box-sizing:border-box;
            }
        </style>
        <div class="component-container">
            <div>
                <oe-combo label="Target" value={{data.target}} listdata={{targetList}} 
                valueproperty="name" displayproperty="name"></oe-combo>
            </div>
            <oe-feel-parameter-list parameters={{data.parameters}}></oe-feel-parameter-list>
        </div>
    </template>
    <script>
        Polymer({
            is:"oe-feel-boxed-invocation-setting",
            properties: {
                data: {
                    type: Object
                },
                targetList:{
                    type:Array,
                    value:[]
                }
            },
            getData:function(){
                return this.data;
            }
        })
    </script>
</dom-module>
